<div class="container">
  <h3 mat-dialog-title>Task id: {{task.id}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Name" [(ngModel)]="task.name" name="name" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <mat-label>ist done</mat-label>
        <mat-select  placeholder="ist done" [(ngModel)]="task.done" [compareWith]="optionSelect" name="done" required>
          <mat-option value="true">true</mat-option>
          <mat-option value="false">false</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field color="accent">
          <mat-select placeholder="priority" [(ngModel)]="task.priority" [compareWith]="optionSelect" name="priority" required>
            <mat-option value="LOW">LOW</mat-option>
            <mat-option value="NORMAL">NORMAL</mat-option>
            <mat-option value="URGENT">URGENT</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput placeholder="Description" [(ngModel)]="task.description" name="description"></textarea>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
