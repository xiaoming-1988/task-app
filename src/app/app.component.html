
<span>tasks</span>
<ul>
  <li *ngFor="let task of tasks">
    <a>
      <span class="badge">{{task.id}}</span>
      <span class="badge">{{task.name}}</span>
      <span class="badge">{{task.type}}</span>
      <span class="badge">{{task.done}}</span>
      <span class="badge">{{task.priority}}</span>
    </a>
  </li>
</ul>
